<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <!-- estilos gerais (p todo website): -->
    <link rel="stylesheet" href="/global.css" />
    <!-- estilos da pág específica: -->
    <link rel="stylesheet" href="/pages/portfolio/portfolio.css" />
    <script src="/components/header.js" type="text/javascript" defer></script>
    <script src="/components/footer.js" type="text/javascript" defer></script>
    <script src="/pages/portfolio/portfolio.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="app">
      <header-component></header-component>
      <div class="main-container portfolio">
        <nav>
          <ul class="portfolio-menu">
            <li><button onclick="showAll()">All</button></li>
            <li><button onclick="filterCategory('wedding')">Weddings</button></li>
            <li><button onclick="filterCategory('birthday')">Birthdays</button></li>
            <li><button onclick="filterCategory('premium')">Photo Shoots<button></li>
          </ul>
        </nav>
        <div class="photos-container">
          <div class="column">
            <img src="/pages/portfolio/assets/birthday1.jpg" class="birthday" alt="" />
            <img src="/pages/portfolio/assets/premium2.jpg" class="premium" alt="" />
            <img src="/pages/portfolio/assets/marriage1.jpg"  class="wedding" alt="" />
          </div>
          <div class="column">
            <img src="/pages/portfolio/assets/premium1.jpg" class="premium" alt="" />
            <img src="/pages/portfolio/assets/marriage2.jpg"  class="wedding" alt="" />
            <img src="/pages/portfolio/assets/birthday2.jpg" class="birthday" alt="" />
          </div>
          <div class="column">
            <img src="/pages/portfolio/assets/premium3.jpg" class="premium" alt="" />
            <img src="/pages/portfolio/assets/marriage3.jpg"  class="wedding" alt="" />
            <img src="/pages/portfolio/assets/birthday3.jpg" class="birthday" alt="" />
          </div>
        </div>
      </div>
      <footer-component></footer-component>
    </div>
  </body>
</html>
